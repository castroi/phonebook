<div ng-controller="settings as vm">
    <div class="jumbotron">
        <h2>&nbsp;<i class="fa fa-gears fa-1x"></i>&nbsp;Settings</h2>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading"><h3>Geolocation</h3></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-3 middle">
                    <label for="geoLocationConsent">Enable Location Access</label>
                    <input class="input-lg checkbox" id="geoLocationConsent" type="checkbox" ng-model="vm.geoLocationEnabled" ng-click="vm.toggleGeoLocationEnabled" aria-label="...">
                </div>
            </div>
        </div>
    </div>
</div>
